<div class="alert  alert-dismissable {{error && 'alert-danger'|| 'alert-success'}}" ng-if="message" style="display:{{message && 'block' || 'none'}}">
    <button type="button" class="close" onclick="$('.alert').hide()">Ã—</button>
    {{message}}
</div>
<h3 class="form-heading">{{operation}} Coin Rule</h3>		

<div >
    <form  name="coinRuleForm" ng-submit="coinRuleForm.$valid && handleSubmit()" novalidate>
        <div class="row">  
            <div class="col-md-4">

                <div class="form-group">
                    <label >Rule Item Name</label>
                    <select class="form-control" ng-options="item.ruleItemName for item in ruleItems track by item.ruleItemId" ng-model="ruleItems.selectedItem" ng-required="required"></select>
                </div>

                <div class="form-group" ng-class="{ 'has-error': coinRuleForm.$submitted && coinRuleForm.ruleName.$invalid }">
                    <label for="ruleName" >Rule Name</label>
                    <input name="ruleName" class="form-control" id="ruleName" ng-model="coinRule.ruleName" required >
                    <div ng-messages="coinRuleForm.$submitted && coinRuleForm.ruleName.$error" class="help-block">
                        <div ng-message="required">Rule name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="active" >Active</label>
                    <input name="active" id="active" ng-model="coinRule.active" type="checkbox" value="true">
                </div>

                <div class="form-group">
                    <button  class="btn btn-primary" >Save</button>
