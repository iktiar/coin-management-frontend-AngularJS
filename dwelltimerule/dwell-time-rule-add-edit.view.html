<div class="alert  alert-dismissable {{error && 'alert-danger'|| 'alert-success'}}" ng-if="message" style="display:{{message && 'block' || 'none'}}">
    <button type="button" class="close" onclick="$('.alert').hide()">Ã—</button>
    {{message}}
</div>
<h3>{{operation}} Dwell Time Rule</h3>	
<div>
    <form  name="dwellTimeForm" ng-submit="dwellTimeForm.$valid && handleSubmit()" novalidate>

        <div class="row">  
            <div class="col-md-6">
                <div class="form-group">
                    <label >Rule Name</label>

                    <select class="form-control" ng-options="rule.ruleName for rule in coinRules|filter:{'ruleItemId':4} track by rule.ruleId " ng-model="coinRules.selectedRule" ng-required="required"></select>

                </div>

                <div class="form-group">
                    <label for="coinId" >Coin</label>

                    <select class="form-control" ng-options="coin.coinName for coin in coins track by coin.coinId" ng-model="coins.selectedCoin" ng-required="required"></select>

                </div>

                <div class="form-group" ng-class="{ 'has-error': dwellTimeForm.$submitted && dwellTimeForm.dwellTimeInMinute.$invalid }">
                    <label for="dwellTimeInMinute"  ng-model="dwellTimeRule.dwellTimeInMinute">Dwell Time In Minute</label>

                    <input name="dwellTimeInMinute" class="form-control" id="dwellTimeInMinute" ng-model="dwellTimeRule.dwellTimeInMinute" required only-digits  min-value="1" max-value="1440">
                    <div ng-messages="dwellTimeForm.$submitted && dwellTimeForm.dwellTimeInMinute.$error" class="help-block">
                        <div ng-message="required">Dwell Time In Minute is required</div>
                    </div>


                </div>

                <div class="form-group " ng-class="{ 'has-error': dwellTimeForm.$submitted && dwellTimeForm.coinQuantity.$invalid }">
                    <label for="coinQuantity" >Coin Quantity</label>

                    <input name="coinQuantity" class="form-control" id="coinQuantity" ng-model="dwellTimeRule.coinQuantity" required only-digits  min-value="1" >
                    <div ng-messages="dwellTimeForm.$submitted && dwellTimeForm.coinQuantity.$error" class="help-block">
                        <div ng-message="required">Coin Quantity is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"  class="form-control" rows="3" ng-model="dwellTimeRule.description" /></textarea>   
                </div>
                <div class="form-group">
                    <label for="active" >Active</label>
                    <input name="active"  id="active" ng-model="dwellTimeRule.active" type="checkbox" value="true">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" >Save</button>
