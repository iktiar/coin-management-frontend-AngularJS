<div class="alert  alert-dismissable {{error && 'alert-danger'|| 'alert-success'}}" ng-if="message" style="display:{{message && 'block' || 'none'}}">
    <button type="button" class="close" onclick="$('.alert').hide()">Ã—</button>
    {{message}}
</div>
<h3 class="form-heading">{{operation}} Profile Completion Rule</h3>		

<div>
    <form  name="RuleUserProfileCompletionForm" ng-submit="RuleUserProfileCompletionForm.$valid && handleSubmit()" novalidate>
        <div class="row">  
            <div class="col-md-4">
                <div class="form-group">
                    <label >Rule Name</label>
                    <select class="form-control" ng-options="rule.ruleName for rule in coinRules|filter:{'ruleItemId':5} track by rule.ruleId " ng-model="coinRules.selectedRule" ng-required="required"></select>
                </div>
                
                <div class="form-group" >
                    <label for="socialMediaId" >Attribute Title</label>
                        <select class="form-control" ng-options="item.attributeTitle for item in allUserProfileAttributeTypeList track by item.attributeTypeId" ng-model="allUserProfileAttributeTypeList.selectedItem" ></select>
                </div>
               
                 <div class="form-group" >
                    <label for="productPriceCoinId" >Coin</label>
                        <select class="form-control" ng-options="item.coinName for item in coinTypes track by item.coinId" ng-model="coinTypes.selectedItem" ></select>
                </div>
                <div class="form-group" ng-class="{ 'has-error': RuleUserProfileCompletionForm.$submitted && RuleUserProfileCompletionForm.coinQuantity.$invalid }">
                    <label for="coinQuantity" >Coin Quantity</label>
                    <input type="text" class="form-control" name="coinQuantity" ng-model="coinQuantity" required only-digits min-value="1"  />
                    <div ng-messages="RuleUserProfileCompletionForm.$submitted && RuleUserProfileCompletionForm.coinQuantity.$error" class="help-block">
                            <div ng-message="required">Coin Quantity is required</div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"  class="form-control" rows="3" ng-model="profileCompletionRule.description" /></textarea>   
                </div>
                <div class="form-group">
                    <label for="active" >Active</label>
                    <input name="active" id="active" ng-model="profileCompletionRule.active" type="checkbox" value="true">
                </div>

                <div class="form-group">
                    <button  class="btn btn-primary" >Save</button>
