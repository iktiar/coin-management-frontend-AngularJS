        <thead>
            <tr>
                <th class="text-center">User Id</th>
                <th>Total Approvable Coin</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="coin in userlist| filter:search | itemsPerPage: pageSize" current-page="currentPage"  >
                <td class="text-center">{{ coin.userId}}</td>
                <td><input class="form-control" type="text"  ng-model="coin.quantityRemaining" min="0" max="{{coin.quantityRemaining}}" value="{{coin.quantityRemaining}}" only-digits></td>
                <td> <button  ng-disabled="loading" ng-click="approveBonus((coin.quantityRemaining), coin.coinId, coin.userId)" class="btn btn-primary">Approve</button>

            </tr>
        </tbody>
    </table>
    <div  class="other-controller">
        <div class="text-center float_left" style="float:left;">
            <dir-pagination-controls boundary-links="true" max-size="10" auto-hide="false" template-url="directives/dirPagination.tpl.html"></dir-pagination-controls>

        <div class="text-center pagination_row_count" >
