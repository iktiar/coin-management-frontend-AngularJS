<div class="alert  alert-dismissable {{error && 'alert-danger'|| 'alert-success'}}" ng-if="message" style="display:{{message && 'block' || 'none'}}">
    <button type="button" class="close" onclick="$('.alert').hide()">Ã—</button>
    {{message}}
</div>
<h3 class="form-heading">{{operation}} Role</h3>
<div >
    <form name="form" ng-submit="form.$valid && handleSubmit()" novalidate>
        <div class="row">  
            <div class="col-md-4">
                <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.roleName.$invalid }">
                    <label for="roleName" >Role Name</label>
                    
                        <input class="form-control" type="text" name="roleName" ng-model="roleName" required />
                        <div ng-messages="form.$submitted && form.roleName.$error" class="help-block">
                            <div ng-message="required">Role Name is required</div>
                        </div>
                    
                </div>
                
                <div class="form-group">
                    <label for="active" >Active</label>
                    
                        <input type="checkbox" name="active" ng-model="active" value="true"/>
                    
                </div>
